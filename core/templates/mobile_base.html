<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock title %}</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="{{ STATIC_URL }}vendors/bootstrap/3.3.0/css/bootstrap.min.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="{{ STATIC_URL }}vendors/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="{{ STATIC_URL }}vendors/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <link rel="stylesheet" href="{{ STATIC_URL }}vendors/bootstrap/3.3.0/css/bootstrap-theme.min.css">
    <style type="text/css">
      .nobr { white-space:nowrap; }
    </style>
    {% block css %}{% endblock %}
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script type="text/javascript" src="{{ STATIC_URL }}vendors/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    {% block js %}{% endblock %}
  </head>
  <body>
    <div class="container">
    {% block content %}{% endblock content %}
    </div>
  </body>
</html>
